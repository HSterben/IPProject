<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterboozie Games | Coin Flip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.webp" alt="Logo" style="width: 180px"></a>
            <div class="nav-container">
                <a class="gameLink" href="ttt.html">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    &nbsp; Tic-Tac-Toe &nbsp;
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="mines.html">
                    <i class="fa fa-bomb" aria-hidden="true"></i>
                    &nbsp; Mines &nbsp;
                    <i class="fa fa-bomb" aria-hidden="true"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="dice.html">
                    <i class="fas fa-dice"></i>
                    Dice
                    <i class="fas fa-dice"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="coinFlip.html">
                    <i class="fas fa-coins"></i>
                    &nbsp; Coin Flip &nbsp;
                    <i class="fas fa-coins"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="gameContainer">
            <img src="ttt.webp" alt="Tic Tac Toe Title" style="width: 20%; height: auto;" class="gameTitle">
            <div class="game">
                <div class="left">
                    <p>hello there</p>
                    <p>pick a choice</p>
                </div>
                <div class="right">
                    <table id="tttTable">
                        <tr>
                            <th onclick="ttt(0,0)" id="ttt11"></th>
                            <th onclick="ttt(0,1)" id="ttt12"></th>
                            <th onclick="ttt(0,2)" id="ttt13"></th>
                        </tr>
                        <tr>
                            <th onclick="ttt(1,0)" id="ttt21"></th>
                            <th onclick="ttt(1,1)" id="ttt22"></th>
                            <th onclick="ttt(1,2)" id="ttt23"></th>
                        </tr>
                        <tr>
                            <th onclick="ttt(2,0)" id="ttt31"></th>
                            <th onclick="ttt(2,1)" id="ttt32"></th>
                            <th onclick="ttt(2,2)" id="ttt33"></th>
                        </tr>
                    </table>
                    <p id="tttResult"></p>
                </div>
            </div>
        </div>
    </main>
    <script>
        let gameended = false;
        let used = [
            [false, false, false],
            [false, false, false],
            [false, false, false]
        ];
        let placement = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""]
        ];

        function ttt(x, y) {
            if (!gameended) {
                if (!used[x][y]) {
                    used[x][y] = true;
                    placement[x][y] = "X";
                    updateCell(x, y, "X");

                    if (!check(x, y, "X")) {
                        botTurn();
                    } else {
                        document.getElementById("tttResult").innerHTML = "You Won!";
                    }
                }
            }
        }

        function check(x, y, player) {
            for (let i = 0; i < 3; i++) {
                if (placement[i][0] === player && placement[i][1] ===
                    player && placement[i][2] === player) {
                    gameended = true;
                    return true;
                }
            }

            for (let i = 0; i < 3; i++) {
                if (placement[0][i] === player && placement[1][i] ===
                    player && placement[2][i] === player) {
                    gameended = true;
                    return true;
                }
            }

            if (placement[0][0] === player && placement[1][1] ===
                player && placement[2][2] === player) {
                gameended = true;
                return true;
            }
            if (placement[0][2] === player && placement[1][1] ===
                player && placement[2][0] === player) {
                gameended = true;
                return true;
            }

            return false;
        }

        function botTurn() {
            let emptyCells = [];

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (!used[i][j]) {
                        emptyCells.push([i, j]);
                    }
                }
            }

            if (emptyCells.length > 0) {
                let randomIndex = Math.floor(Math.random() * emptyCells.length);
                let [i, j] = emptyCells[randomIndex];

                used[i][j] = true;
                placement[i][j] = "O";
                updateCell(i, j, "O");

                if (check(i, j, "O")) {
                    document.getElementById("tttResult").innerHTML = "You Lost!";
                }
            }
        }


        function updateCell(x, y, mark) {
            let cellId = `ttt${x + 1}${y + 1}`;
            let cell = document.getElementById(cellId);
            if (cell) {
                let imgSrc = mark === "X" ? 'tttx.webp' : 'ttto.webp';
                cell.innerHTML = `<img src="${imgSrc}" alt="${mark}">`;
            }
        }
    </script>

</body>

</html>
