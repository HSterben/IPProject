<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterboozie Games | Coin Flip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.webp" alt="Logo" style="width: 180px"></a>
            <div class="nav-container">
                <a class="gameLink" href="ttt.html">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    &nbsp; Tic-Tac-Toe &nbsp;
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="mines.html">
                    <i class="fa fa-bomb" aria-hidden="true"></i>
                    &nbsp; Mines &nbsp;
                    <i class="fa fa-bomb" aria-hidden="true"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="dice.html">
                    <i class="fas fa-dice"></i>
                    Dice
                    <i class="fas fa-dice"></i>
                </a>
            </div>
            <div class="nav-container">
                <a class="gameLink" href="coinFlip.html">
                    <i class="fas fa-coins"></i>
                    &nbsp; Coin Flip &nbsp;
                    <i class="fas fa-coins"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="gameContainer">
            <img src="coinFlip.webp" alt="Coin Flip Title" style="width: 15%; height: auto; margin: -0.7%;"
                class="gameTitle">
            <div class="game">
                <div class="left">
                    <p>Coin Side</p>
                    <p>Heads &nbsp; &nbsp; Tails</p>
                    <img src="" alt="">
                    <input type="button" class="gButton" onclick="flipCoin()" value="Flip Coin">
                    <script src="script.js"></script>
                </div>
                <div class="right">
                    <div class="coin">
                        <div class="heads">
                            <img src="coinHeads.webp" alt="Heads">
                        </div>
                        <div class="tails">
                            <img src="coinTails.webp" alt="Tails">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    const coin = document.querySelector(".coin");

    function flipCoin() {
        let i = Math.floor(Math.random() * 2);

        coin.style.animation = "none";

        if (i) {
            setTimeout(function(){
                coin.style.animation = "spin-heads 3s forwards";
            }, 100);
        } else {
            setTimeout(function(){
                coin.style.animation = "spin-tails 3s forwards";
            }, 100);
        }
    }
</script>

</html>
